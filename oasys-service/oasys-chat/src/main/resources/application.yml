server:
  port: 8450
spring:
  application:
    name: chat-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  data:
    mongodb:
      host: localhost
      port: 27017
      database: chat_record
  jackson:
    default-property-inclusion: non_null
    time-zone: GMT+8
  kafka:
    consumer:
      group-id: chat
      auto-offset-reset: earliest